{% extends 'base.html' %}

</script>

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <h1 style="font-family :'Times New Roman', Times, serif", class="text-center" >My Wishlist</h1>
    <h5 style="font-family :'Times New Roman', Times, serif", class="text-center" >Nama: {{nama}}</h5>

    <nav class="navbar navbar-light" class="nav-list-item" style="background-color: #CCCCFF">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
          <span class="navbar-toggler-icon"></span>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">{{nama}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'wishlist:logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

        <div>
            <form method="POST" action="">
                {% csrf_token %}
                <table class="table table-bordered">
                    <tr>
                        <td> Nama Barang : </td>
                        <td><input type="text" name="barang" placeholder="Nama Barang" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> Harga Barang : </td>
                        <td><input type="text" name="harga" placeholder="Harga Barang" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Deskripsi : </td>
                        <td><input type="text" name="deskripsi" placeholder="Deskripsi" class="form-control"></td>
                    </tr>
                </table>
                <button class="btn btn-light">Add</button>
            </form>
        </div>
    </body>
</html>

<script>

    $.get("/wishlist/json/", function(data){
        for (let i = 0; i< data.length; i++) {
           $(".barang").append(<tr><td>${data[i].fields.nama_barang}</td><td>${data[i].fields.harga_barang}</td><td>${data[i].fields.deskripsi}</td></tr>)
        }
    });
    
</script>
{% endblock content %}
